<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/css/styles.css}" href="../../static/css/styles.css"/>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <form name="f" method="POST" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="username">Enter a name: </label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Enter a password: </label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Login">

        <div th:if="${param.error}" style="color: red">
            Wrong name and password
        </div>
    </form>
    <form action="/auth/registration">
        <input type="submit" value="Registration" />
    </form>
</section>
</body>
</html>

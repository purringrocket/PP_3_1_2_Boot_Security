<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <!--Bootstrap css local ref-->
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    html, body {
        height: 100%;
        width: 100%;
    }
</style>

<body>

<nav class="navbar bg-dark text-light">
    <div class="container-fluid fs-5" id="navbarUserInfo">

    </div>
</nav>

<div class="row h-100">
    <div class="col-1 p-2" style="width: 12%">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item" id="sidebarAdminButton">

            </li>
            <li>
                <a class="nav-link active" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>
    <div class="col bg-light flex-fill w-50">
        <div class="row">
            <p class="h1 fw-bold">User information-page</p>
        </div>

        <div class="card w-75">
            <div class="card-header h4">
                About user
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roles</th>
                    </tr>
                    </thead>
                    <tbody id="userInfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/user.js}"></script>
</body>
</html>

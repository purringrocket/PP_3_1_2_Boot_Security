<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" th:href="@{/css/styles.css}" href="../../static/css/styles.css"/>

<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<section>
    <form th:method="PATCH" th:action="@{/templates/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="username">Edit name: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <label for="email">Edit password: </label>
        <input type="text" th:field="*{password}" id="email"/>
        <br/>
        <input type="submit" value="Edit"/>
    </form>

    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/styles.css}" href="../../static/css/styles.css"/>

<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>

<body>

<section>
    <p th:text="'Id: ' + ${user.getId()}">User id</p>
    <p th:text="'Username: ' + ${user.getUsername()}">Username</p>
    <hr>
<!--    <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>-->
    <div style="display: flex;">
    <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Edit" style="height:22px; width:80px" />
    </form>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete" style="height:22px; width:80px" />
    </form>
    </div>

    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout" />
    </form>
</section>

</body>
</html>
